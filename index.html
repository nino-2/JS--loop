<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // even numbers
      for (a = 0; a <= 100; a++) {
        if (a % 2 === 0) {
          console.log(a);
        }
      }
      // odd numbers
      for (b = 0; b <= 100; b++) {
        if (b % 2 === 1) {
          console.log(b);
        }
      }

      // 20 Students(y) files in 5 boxes(x)
      for (x = 1; x <= 5; x++) {
        for (y = 1; y <= 20; y++) console.log("boxes" + x, "students" + y);
      }
    </script>
  </body>
</html>
